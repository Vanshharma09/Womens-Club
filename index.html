<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Womens Club Event</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: white;
    }

    .container {
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      width: 60px; height: 60px;
      display: flex; justify-content: center; align-items: center;
      border-radius: 15px;
      background: white;
      color: #333;
      font-size: 1.8rem;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .social-links a:hover {
      transform: translateY(-8px) scale(1.1);
      background: #ffcc00;
      color: black;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>üéâ Womens Club Annual Event üéâ</h1>
    <p>Join us & stay connected with the Manager</p>
    
    <div class="social-links">
      <a href="https://facebook.com/manager" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/manager" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/manager" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://wa.me/91XXXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <footer>
    ¬© 2025 Womens Club | Designed with ‚ù§Ô∏è
  </footer>

  <script>
    // Smooth entry animation for icons
    const icons = document.querySelectorAll(".social-links a");
    icons.forEach((icon, i) => {
      setTimeout(() => {
        icon.style.opacity = "1";
        icon.style.transform = "scale(1)";
      }, i * 200 + 500);
    });
  </script>
</body>
</html>
